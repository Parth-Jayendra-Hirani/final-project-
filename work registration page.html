<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .step {display:none;opacity:0;transform:translateY(15px);transition:.4s;}
    .step.active {display:block;opacity:1;transform:translateY(0);}
    .progressbar {display:flex;justify-content:space-between;position:relative;margin:30px 0;}
    .progressbar::before {content:"";position:absolute;top:50%;left:0;width:100%;height:4px;background:#d3d3d3;transform:translateY(-50%);}
    .progress-step {background:#d3d3d3;color:#fff;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;font-weight:bold;z-index:1;}
    .progress-step.active {background:#0d6efd;}
    .btn-group-nav {display:flex;justify-content:space-between;margin-top:20px;}
    .input-error {border:1px solid red!important;}
    .error-message {color:red;font-size:0.85rem;margin-top:-5px;margin-bottom:10px;}
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container">
    <a class="navbar-brand"><img src="wing 1.png" style="height:80px;"></a>
  </div>
</nav>

<section class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="fw-bold">Work Registration</h1>
    <p class="lead">Fill out all details to showcase your work to customers.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="card shadow-sm p-4">
      <form id="workForm">

        <!-- Step 1 -->
        <div class="step active">
          <h3 class="mb-4">Personal Details</h3>
          <input type="text" class="form-control mb-1" placeholder="Full Name">
          <div class="error-message"></div>

          <input type="email" class="form-control mb-1" placeholder="Email">
          <div class="error-message"></div>

          <input type="text" class="form-control mb-1" placeholder="Phone (10 digits)">
          <div class="error-message"></div>
        </div>

        <!-- Step 2 -->
        <div class="step">
          <h3 class="mb-4">Experience Details</h3>
          <input type="number" class="form-control mb-1" placeholder="Years of Experience">
          <div class="error-message"></div>

          <input type="text" class="form-control mb-1" placeholder="Specialization">
          <div class="error-message"></div>

          <textarea class="form-control mb-1" rows="3" placeholder="Previous Projects"></textarea>
          <div class="error-message"></div>
        </div>

        <!-- Step 3 -->
        <div class="step">
          <h3 class="mb-4">Education Details</h3>
          <input type="text" class="form-control mb-1" placeholder="Highest Qualification">
          <div class="error-message"></div>

          <textarea class="form-control mb-1" rows="3" placeholder="Certifications"></textarea>
          <div class="error-message"></div>
        </div>

        <!-- Step 4 -->
        <div class="step">
          <h3 class="mb-4">Identification & Preferences</h3>
          <input type="text" class="form-control mb-1" placeholder="Aadhar Number (12 digits)">
          <div class="error-message"></div>

          <input type="file" class="form-control mb-1">
          <div class="error-message"></div>

          <textarea class="form-control mb-1" rows="3" placeholder="Customer Preferences"></textarea>
          <div class="error-message"></div>
        </div>

        <div class="btn-group-nav">
          <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
          <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        </div>

        <div class="progressbar mt-4">
          <div class="progress-step active">1</div>
          <div class="progress-step">2</div>
          <div class="progress-step">3</div>
          <div class="progress-step">4</div>
        </div>

      </form>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3"><p class="mb-0">Â© 2025 WT Wings. All Rights Reserved.</p></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const steps=document.querySelectorAll('.step');
  const progress=document.querySelectorAll('.progress-step');
  const form=document.getElementById('workForm');
  let current=0;

  function clearErrors(stepIndex){
    steps[stepIndex].querySelectorAll('.error-message').forEach(e=>e.textContent="");
    steps[stepIndex].querySelectorAll('input, textarea').forEach(f=>f.classList.remove('input-error'));
  }

  function validate(){
    clearErrors(current);
    let ok=true;
    let fields=steps[current].querySelectorAll('input, textarea');

    fields.forEach(field=>{
      if(field.type!=="file" && field.value.trim()===""){
        field.classList.add("input-error");
        field.nextElementSibling.textContent="This field is required";
        ok=false;
      }
    });

    let email=form.querySelector('input[type="email"]');
    if(email && !email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)){
      email.classList.add("input-error");
      email.nextElementSibling.textContent="Enter a valid email";
      ok=false;
    }

    let phone=form.querySelector('input[placeholder*="Phone"]');
    if(phone && !phone.value.match(/^[0-9]{10}$/)){
      phone.classList.add("input-error");
      phone.nextElementSibling.textContent="Enter 10 digit phone number";
      ok=false;
    }

    let aadhar=form.querySelector('input[placeholder*="Aadhar"]');
    if(aadhar && aadhar.value && !aadhar.value.match(/^[0-9]{12}$/)){
      aadhar.classList.add("input-error");
      aadhar.nextElementSibling.textContent="Aadhar must be 12 digits";
      ok=false;
    }

    return ok;
  }

  function show(i){
    steps.forEach(s=>s.classList.remove('active'));
    progress.forEach(s=>s.classList.remove('active'));
    steps[i].classList.add('active');
    progress[i].classList.add('active');
    prevBtn.style.display=i===0?'none':'inline-block';
    nextBtn.textContent=i===steps.length-1?'Submit':'Next';
  }

  nextBtn.onclick=()=>{if(!validate())return;if(current<steps.length-1){current++;show(current);}else{alert("Form submitted successfully!");form.submit();}};
  prevBtn.onclick=()=>{if(current>0){current--;show(current);}};

  show(current);
</script>

</body>
</html>
